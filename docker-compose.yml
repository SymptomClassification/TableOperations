version: '3'

services:
  tableoperations-api:
    image: tableoperations-image
    build:
      context: .
    ports:
      - "8098:8098"
    volumes:
      - /data/tableoperations-app
    networks:
      default:
        aliases:
          - tableoperations
    container_name: tableoperations-api

networks:
  default:
    external:
      name: classificationnetwork